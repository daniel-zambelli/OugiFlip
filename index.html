<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/hero-banner.css" />
    <link

      rel="stylesheet"
    />
    <title>® OugiFlip ®</title>

  <body>
    <header>
      <!-- NAVBAR -->

      <nav class="navbar">
        <a href="#"
          ><img
            src="assets/logo-ougi-muito-pequeno.png"
            alt="Logo OugiFlip"
            class="logo"
        /></a>
        <ul class="links__container">
          <li><a href="#" class="links__item">Home</a></li>
          <li><a href="#" class="links__item">Sobre a Ougi</a></li>
          <li><a href="#" class="links__item">Produtos</a></li>
          <li><a href="#" class="links__item">Loja Online</a></li>
        </ul>

        <div class="toggle__btn">
          <i class="bx bx-menu"></i>
        </div>

      <!-- DROPDOWN MENU COM JS -->
      <div class="dropdown__menu">
        <ul class="dropdown__menu-container">
          <li class="dropdown__menu-item">
            <a href="#" class="dropdown__link">Home</a>
          </li>
          <li class="dropdown__menu-item">
            <a href="#" class="dropdown__link">About Us</a>
          </li>
          <li class="dropdown__menu-item">

          </li>
          <li class="dropdown__menu-item">

        </ul>

    <section class="hero__banner-container">
      <div class="container__mkt">
        <h2 class="title">
          OUGIFLIP® <span class="title__font-change">Black Edition</span>
        </h2>
        <ul class="hero__banner-list">
          <li class="paragraph">
            <i class="bx bx-radio-circle-marked"></i> Moderno
          </li>
          <li class="paragraph">
            <i class="bx bx-radio-circle-marked"></i> Design 'Flip With One
            Hand'
          </li>
          <li class="paragraph">
            <i class="bx bx-radio-circle-marked"></i> Evita a
            <strong>contaminação cruzada</strong>
          </li>
          <li class="paragraph">
            <i class="bx bx-radio-circle-marked"></i> Fácil de higienizar!
          </li>
        </ul>
      </div>
      <img
        class="hero__banner-img"
        src="assets/ougiflip-black-edition-oficial.jpeg"
        alt="OugiFlip Black Edition Especial"
      />

    <script src="./js/script.js"></script>
